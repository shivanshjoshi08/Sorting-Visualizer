<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-4 sm:p-6 md:p-8">
        
        <header class="mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-6">Sorting Visualizer</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-center">
                
                <button id="generate-array-btn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Generate New Array
                </button>

                <div class="lg:col-span-1 flex flex-col items-center">
                    <label for="size-slider" class="text-sm font-medium text-gray-700">Array Size</label>
                    <div class="flex items-center space-x-2 w-full">
                        <input id="size-slider" type="range" min="10" max="150" value="50" class="w-full">
                        <span id="size-value" class="font-semibold text-blue-600">50</span>
                    </div>
                </div>

                <select id="algorithm-select" class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-200">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="heapSort">Heap Sort</option>
                </select>

                <button id="sort-btn" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Sort
                </button>

                <button id="stop-btn" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Stop
                </button>

            </div>
        </header>

        <div id="live-timer" class="hidden w-full text-center mb-2 text-lg font-semibold text-gray-700">
            0.00 s
        </div>

        <div id="bar-container" class="w-full h-96 flex justify-center items-end border border-gray-200 bg-gray-50 rounded-lg p-2 overflow-hidden">
            </div>

        <div id="details-container" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
            <h2 id="details-title" class="text-xl font-bold text-gray-700 mb-3 text-center sm:text-left">Bubble Sort Details</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center sm:text-left">
                <div>
                    <h3 class="font-semibold text-gray-600">Time Complexity</h3>
                    <p class="text-sm text-gray-500"><strong>Best:</strong> <span id="best-time">O(n)</span></p>
                    <p class="text-sm text-gray-500"><strong>Average:</strong> <span id="avg-time">O(n²)</span></p>
                    <p class="text-sm text-gray-500"><strong>Worst:</strong> <span id="worst-time">O(n²)</span></p>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-600">Space Complexity</h3>
                    <p class="text-sm text-gray-500"><strong>Worst:</strong> <span id="space-complexity">O(1)</span></p>
                </div>
                 <div>
                    <h3 class="font-semibold text-gray-600">Time Taken</h3>
                    <p class="text-sm text-gray-500"><span id="time-taken" class="font-bold">N/A</span></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
